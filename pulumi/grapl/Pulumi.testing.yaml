config:
  aws:region: us-east-1
  grapl:GRAPL_OPERATIONAL_ALARMS_EMAIL: operational-alarms@graplsecurity.com
  # For local dev, add container-registry and container-repo to your stack with them set to empty strings
  grapl:container-registry: "docker.cloudsmith.io/"
  grapl:container-repo: "raw/"
  grapl:env_vars:
    analyzer-dispatcher:
      RUST_BACKTRACE: "1"
      RUST_LOG: DEBUG
    analyzer-executor:
      GRAPL_LOG_LEVEL: DEBUG
    engagement-creator:
      GRAPL_LOG_LEVEL: DEBUG
    graph-merger:
      RUST_BACKTRACE: "1"
      RUST_LOG: DEBUG
    model-plugin-deployer:
      GRAPL_LOG_LEVEL: DEBUG
    node-identifier:
      RUST_BACKTRACE: "1"
      RUST_LOG: DEBUG
    osquery-generator:
      RUST_BACKTRACE: "1"
      RUST_LOG: DEBUG
    sysmon-generator:
      RUST_BACKTRACE: "1"
      RUST_LOG: DEBUG
